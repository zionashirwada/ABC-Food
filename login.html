<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login | ABC Food</title>
  <link rel="stylesheet" href="css/login.css">

</head>
<body>
<div class="login_form">
  <div class="details">
    <div class="welcome">Welcome</div>
    <form action="/" method="post">
      <div class="wrap">
        <label>Email</label>
        <input type="text" class="input">
        </div>
      <div class="wrap">
        <label>Password</label>
        <input type="password" class="input" data-type="password">
        </div>
      <div class="wrap">
        <label>Forgot password?</label>
        </div>
      <button type="submit" class="button"><h1 class="sign">Sign in!</h1></button>
    </form>
  </div>
    <img class="fox" src="Images/logo (1) - Copy.png" />
  <div class="details-two">
   <h1 class="back">Welcome to ABC Food</h1>
    <p class="log">Log in to place your order.</p>
  </div>
  
</div>
  
</body>
</html>
